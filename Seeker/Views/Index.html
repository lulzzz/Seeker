<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Content/seeker.css" />
        <link rel="stylesheet" href="../Content/loader.css" />
        <title>Seeker</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Seeker</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row page-block">
                <div class="col-lg-12 search-container">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-success js-search-button" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row page-block">
                <div class="col-lg-12 results-container">
                    <div class="hidden loader">
                        <div class="point circular_1"></div>
                        <div class="point circular_2"></div>
                        <div class="point circular_3"></div>
                        <div class="point circular_4"></div>
                        <div class="point circular_5"></div>
                        <div class="point circular_6"></div>
                        <div class="point circular_7"></div>
                        <div class="point circular_8"></div>
                    </div>
                    <div class="hidden js-log-table-container">
                        <table class="table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../Content/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
        <script src="../Content/seeker.js"></script>
        <script id="log-row-template" type="text/x-jsrender">
            <tr class="table-row">
                <td class="col-xs-3">{{>~dateFormat(timestamp, "DD MMM YYYY HH:mm:ss.SSS")}}</td>
                <td class="col-md-1"><span class="label label-primary">{{:level}}</span></td>
                <td>
                    {{:message}}
                    <div class="hidden">
                        {{:exception.message}}
                    </div>
                    
                </td>
            </tr>
        </script>
        
    </body>
</html>
