<ul class="pagination">
    @Each
    @If.IsGap
    <li class="page-item">
        <span>...</span>
    </li>
    @EndIf
    @IfNot.IsGap
        @If.IsCurrent
        <li class="page-item active"><a href="#">@Current.Name</a></li>
        @EndIf
        @IfNot.IsCurrent
        <li class="page-item"><a href="@Current.Link">@Current.Name</a></li>
        @EndIf
    @EndIf
    @EndEach
</ul>
