<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../Content/dist/twitter-bootstrap/3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/seeker.css" />
    <title>Seeker</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Seeker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about">About</a></li>
                </ul>
                <form class="navbar-form" method="get" action="~/search">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group" style="display:table;">
                            <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
                            <input class="form-control" name="query" placeholder="Search Here" autocomplete="off" type="text" value="@!ViewBag.Query">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        @Section['Content']
    </div>

    <script src="../Content/dist/jquery-3.2.1.min.js"></script>
    <script src="../Content/dist/twitter-bootstrap/3.3.7/bootstrap.min.js"></script>
    <script src="../Content/seeker.js"></script>
</body>
</html>
