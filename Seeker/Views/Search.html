@Master['MasterPage']

@Section['Content']
<div class="row">
    <div class="col-lg-7">
        <h3>@ViewBag.TotalCount<span> results</span></h3>
    </div>
    <div class="col-lg-5">
        @Partial['Pagination', @Current.Pages]
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table id="log-table" class="table table-hover wrap">
                @Partial['LogEventData', @Current.Results]
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        @Partial['Pagination', @Current.Pages]
    </div>
</div>
@EndSection
